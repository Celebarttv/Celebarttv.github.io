<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Error 404 </title>

	<style type="text/css">
		body
		{
			margin: 0;
			padding: 0;
			background-color: gray;
		}

		div h2
		{
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			position: absolute;
			font-size: 25px;
		}

		div h1
		{
			font-size: 80px;
			margin-left: 50px;
		}

		div .error
		{
			color: red;
		}

		div .back
		{
			color: yellow;
			cursor: pointer;
			outline: none;
		}
	</style>

</head>
<body>


	<div>
	<h1>Error <span class="error">404</span>: Page not found</h1>
</div>




</body>
</html>
