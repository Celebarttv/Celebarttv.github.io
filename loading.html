<div class="spinner"></div>


<script type="text/javascript">
		(function() {

			var preload = document.getElementById("loader");
			var loading = 0;
			var id = setInterval(frame, 64);

			function frame() {
				if(loading == 100) {
					clearInterval(id);
					window.open("models.html", "_self");
				} else {
					loading = loading + 1;
					if(loading == 90) {
						preload.style.animation = "fadeout 1s ease";
					}
				}
			}
		})();
	</script>
