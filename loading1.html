<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/loading1.css">
	<link rel="shortcut icon" href="images/icon.png" type="image/vnd.microsoft.icon">
	<title> Loading... </title>
</head>
<body>

<div class="container">
	<div class="loader"></div>
</div>



	<script type="text/javascript">
		(function() {

			var preload = document.getElementById("loader");
			var preload1 = document.getElementById("loader1");
			var loading = 0;
			var id = setInterval(frame, 64);

			function frame() {
				if(loading == 100) {
					clearInterval(id);
					window.open("models.html", "_self");
				} else {
					loading = loading + 1;
					if(loading == 90) {
						preload.style.animation = "fadeout 1s ease";
						preload1.style.animation = "fadeout 1s ease";
					}
				}
			}
		})();
	</script>

</body>
</html>
